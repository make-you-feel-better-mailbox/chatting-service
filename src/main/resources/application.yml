spring:
  profiles:
    active: local
  application:
    name: chatting-service
  data:
    mongodb:
      host: localhost
      port: 27017
      database: chatting
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  main:
    allow-bean-definition-overriding: true

server:
  port: 9000

logging:
  level:
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG

jwt:
  secret-key: secret-key-one-two-dear-my-x-it-will-be-change-next-time

access-id: server-access-id
access-key: server-access-key

mailbox-auto-config:
  option: "on"
  access-key-check: "ture"
  logging: "on"
  security: "on"

---

spring:
  config:
    activate:
      on-profile: dev